<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="stylesheet" href="./css/style.css">
    <!-- Place favicon.ico in the root directory -->
  </head>

  <body>
    <figure class="food">
      <div class="food-hero">
        <img src="./food.jfif" alt="food image"class="food_img">
      </div>
      <div class="food_content">
        <div class="food_title">
          <h1 class="food_head">煎饼</h1>
          <div class="food_tag tag1">delicious</div>
          <div class="food_tag tag2">fresh</div>
        </div>
        <p class="description">这是好吃的煎饼 <br>######################</p>
        <div class="food_details">
          <p class="food_detail"><span class="emoji">🍕</span>850 kcal</p>
          <p class="food_detail"><span class="emoji">⏱</span>30 min</p>
          <p class="food_detail"><span class="emoji">⭐</span>4.9/5</p>
        </div>
      </div>
      <div class="food_price">
        28.88
      </div>
    </figure>
  </body>
  <script>
    document.write(
      '<script src="http://' +
        (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js"></' +
        'script>'
    )
  </script>
</html>
